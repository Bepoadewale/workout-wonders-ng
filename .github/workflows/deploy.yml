name: Workout Wonders NG - Full CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install AWS Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Verify Existing Package.json
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found. Initializing a new Expo project..."
            expo init --template blank --name "workout-wonders-ng" --no-install
          else
            echo "package.json found. Skipping Expo project creation."
          fi

      - name: Install Dependencies
        run: npm install

      - name: Initialize AWS Amplify If Missing
        run: |
          if [ ! -d "amplify" ]; then
            amplify init --yes --envName dev
            amplify add auth --yes
            amplify add api --yes
            amplify push --yes
          fi

      - name: Pull Latest AWS Amplify Backend
        run: amplify pull --yes

      - name: Build Expo Web App
        run: expo build:web

      - name: Deploy to AWS Amplify
        run: amplify publish